<body>
    <h1 style="text-align: center;"><u>survey form</u></h1>
    <form style="background-color: burlywood;">
        <fieldset style="text-align: center;">
            <legend>Survey Form 1</legend>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" required>
        <br>
        <br>
        <label for="Father name:">Enter your Father name:</label>
        <input type="text" id="Father name" required>

       <br>
       <br>
       <label for="mother name">Enter your mother name:</label>
       <input type="text" id="mother name" required>

    <br>
    <br>
    <label for="date">Enter your date of birth:</label>
    <input type="date" id="date" required>
    <br>
    <br>
    <label for="age">Enter your age</label>
    <input type="number" id="age" required>
<br>
<br>
<label for="gender">Select your gender:</label>
<select>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="transgender">Transgender</option>
</select>
<br>
<br>
<input type="Submit">
</fieldset>
    </form>
</body>
</html>
